<div style="padding: 13px;">
    <mat-spinner *ngIf="products.length===0">

    </mat-spinner>
    <mat-card *ngFor=" let product of products" style="margin-top: 10px;">
        <mat-card-header>
            <mat-card-title>{{product.id}}</mat-card-title>
            <mat-card-subtitle>{{product.name}}</mat-card-subtitle>
            <mat-card-subtitle> Price :{{product.price}}</mat-card-subtitle>
            <mat-card-subtitle>quantity:{{product.quantity}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            
            
        </mat-card-content>
        <mat-card-actions>
      <button mat-button> Buy product</button>
    </mat-card-actions>
        
    </mat-card>


</div>
